<html>
  <head>
    <meta charset='utf-8'>
    <title>curso javascript</title>
  </head>
  <body>
    <div id='app'>
      <ul>

      </ul>
    </div>


    <script>
      var nomes = ['Diego', 'Gabriel', 'Lucas']
      var ul = document.querySelector('ul')
      for(nome of nomes){
      var li = document.createElement('li')
        li.append(nome)
        
        ul.appendChild(li)
      }
    </script>
  </body>
</html>
